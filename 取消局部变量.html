<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>取消局部变量</title>
</head>
<body>
<script type="text/javascript">
	(function(){
		var A = 20;
		function canReadA(){
			console.log(A);
		}

		function cannotReadA(){
			if(false){
				var A = 10;
			}
			console.log(A);
		}

		function canReadAagain(){
			if(false){
				var A = 10;
			}
			console.log(arguments)
			console.log(A);
		}
		canReadA();
		cannotReadA();
		canReadAagain();
	}());
</script>
</body>
</html>
